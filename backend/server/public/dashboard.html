<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <title>داشبورد</title>
  <link rel="stylesheet" href="tailwind.min.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>

<body class="bg-gray-100 font-sans">

  <div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">داشبورد</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">خروج</button>
    </div>

    <div class="mb-4 flex justify-end">
      <button id="addDeviceBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        + افزودن دستگاه
      </button>
    </div>

    <!-- لیست کارت دستگاه‌ها -->
    <div id="deviceList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <!-- پنجره پاپ‌آپ افزودن دستگاه -->
  <div id="popupOverlay" class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
      <h2 class="text-xl font-semibold mb-4">افزودن دستگاه</h2>
      <form id="deviceForm" class="space-y-3">
        <div>
          <label class="block mb-1 font-medium">نوع دستگاه:</label>
          <select id="deviceType" class="w-full border rounded px-3 py-2" required></select>
        </div>
        <div>
          <label class="block mb-1 font-medium">نام دستگاه:</label>
          <input type="text" id="deviceName" class="w-full border rounded px-3 py-2" required />
        </div>
        <div id="pinFields"></div>
        <div class="flex justify-end space-x-2 mt-4">
          <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">ثبت</button>
          <button type="button" onclick="closePopup()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">انصراف</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>

</html>
